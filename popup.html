<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 220px; padding: 15px; font-family: sans-serif; background: #262421; color: #bababa; }
        h2 { color: #81b64c; font-size: 16px; margin-top: 0; }
        .option { margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        input[type="checkbox"] { cursor: pointer; accent-color: #81b64c; }
        .status { font-size: 11px; color: #777; border-top: 1px solid #444; pt: 8px; margin-top: 10px; }
    </style>
</head>
<body>
<h2>Chess Voice Settings</h2>

<div class="option">
    <span>Auto-Confirm</span>
    <input type="checkbox" id="autoConfirm">
</div>

<div class="option">
    <span>Enable TTS</span>
    <input type="checkbox" id="enableTTS" checked>
</div>

<div class="status">Vosk Model: <span id="modelStatus" style="color:#81b64c">Ready</span></div>

<script src="popup.js"></script>
</body>
</html>
